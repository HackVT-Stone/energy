<div id="toolbox">
	
	<div id="Intro">
    Choose a town and start planning your clean energy future!
    </div>
    
    <select ng-model="selectedTown"
		ng-options="name for (name, value) in townList">
	</select>
	<div id="townInfo">
        <p id="townName">{{selectedTown.townName}} Stats</p>
        <p id="townUse">Annual Use (kWh): {{selectedTown.energyTotal}}</p>
        <p id="townUse">Average Use/Household (kWh): {{selectedTown.energyHousehold}}</p>
    </div>
	<div id="drawToolbar">
		<!-- <button id="Point">Point</button> -->
		<button id="Polygon">Add Solar Panels</button>
	</div>
	
    <div id="selectedPanel">
        <p>Selected Panels</p>
        <p id="selectedArea">Area (m2): {{selectedGraphic.area}}</p>
        <p id="selectedEnergy">Energy (kWh): {{selectedGraphic.energy}}</p>
        <div id="deleteSelected"><button id="deleteSelected">Delete</button></div>
    </div>
    
    <div id="mapTools">
		<div id="clearMap"><button id="clearMap">Clear Map</button></div>
	</div>
    
</div>
<div class="mainContent">
    <div class="mainContentMapContainer"
    	ng-controller="MapController">
        <div id="geocoder"></div>
        <ng-map id="map" 
        	center="-8128741.845769273,5529208.858634029" 
        	zoom="14" 
        	basemap="topo" 
        	onclick="click"
        	order="0">
        </ng-map>
    </div>
</div>
